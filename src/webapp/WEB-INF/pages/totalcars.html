<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best cars in the world</title>
</head>
<body>
<div th:each="car : ${allCars}">
    <h2 th:text="${car.getMake()} + ' ' + ${car.getModel()} + ' ' + ${car.getSeries()}">Car info</h2>
</div>
</body>
</html>
